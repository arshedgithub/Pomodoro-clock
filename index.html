<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/pomodoro.png">
    <title>Pomodoro-clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="text-center my-4 text-light">Pomodoro-clock</h1>
    <div class="content m-auto p-5 bg-secondary">
        <div class="row setTimer g-2 mb-5">
            <div class="col d-flex flex-column bd-highlight">
                <div class="bd-highlight"><b>&nbsp;&nbsp;Set Session Time</b> </div>
                <div class="d-flex flex-row bd-highlight">
                    <button onclick="sessionUp()" class="px-3 bd-highlight sessionUp">+</button>
                    <div class="session px-3 bd-highlight bg-white border border-1">25</div>
                    <button onclick="sessionDown()" class="px-3 bd-highlight sessionDown">-</button>
                </div>
            </div>
            <div class="col d-flex flex-column bd-highlight">
                <div class="bd-highlight" dir="rtl"><b>&nbsp;Set Interval Time</b></div>
                <div class="d-flex flex-row-reverse bd-highlight">
                    <button onclick="intervalDown()" class="px-3 bd-highlight intervalDown">-</button>
                    <div class="interval px-3 bd-highlight bg-white border border-1">05</div>
                    <button onclick="intervalUp()" class="px-3 bd-highlight intervalUp">+</button>
                </div>
            </div>

        </div>

        <div class="container p-5">
            <div class="clock py-5 bg-white text-center">
                <span class="min">00</span> : <span class="sec">00</span>
            </div>
        </div>

        <div class="btns text-center m-auto my-3">
            <button onclick="startSession()" class="go col-sm-2 p-1">Go</button>
            <button onclick="resetTimer()" class="reset col-sm-2 p-1">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
